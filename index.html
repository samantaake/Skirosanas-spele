<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Šķirošanas spēle</title>
    <!-- noformējums -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ikonas -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
<body>
    <div id="game-container">
        <div id="trash-bins">
            <div class="trash-bin" id="paper-bin"></div>
            <div class="trash-bin" id="plastic-bin"></div>
            <div class="trash-bin" id="organic-bin"></div>
            <div class="trash-bin" id="glass-bin"></div>
        </div>
        <div id="trash"></div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="highscore">Highscore: <span id="highscore-value">0</span></div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
