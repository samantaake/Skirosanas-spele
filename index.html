<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Šķirošanas spēle - Sākums</title>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<link rel="stylesheet" href="style.css" />

<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
crossorigin="anonymous"
/>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .start-container {
        display: block;
        width: 80%;
        margin: 100px auto;
        text-align: center;
    }
    h1 {
        margin-bottom: 50px;
    }
    #start-btn {
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    #start-btn:hover {
        background-color: #0056b3;
    }
    #game-container {
        display: none; /* Sākotnēji paslēpj spēles konteineru */
        width: 80%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
<div class="start-container">
    <h1>Šķirošanas spēle</h1>
    <button id="start-btn">Sākt spēli</button>
</div>
<div id="game-container" class="text-center">
  <h1>Šķirošanas spēle</h1>
  <div class="d-flex justify-content-between">
      <div class="d-flex flex-column">
          <div class="trash-bin" id="paper-bin">
              <img src="bildes/papirs.jpg" alt="Papīrs" width="250" height="250">
          </div>
          <div class="trash-bin-spacer"></div>
          <div class="trash-bin" id="plastic-bin">
              <img src="bildes/plastmasas.jpg" alt="Plastmasa"  width="250" height="250">
          </div>
      </div>
      <div class="d-flex flex-column">
        <div class="trash-bin-spacer"></div>
        <div  id="trash" class="mb-3"></div>
        <div class="trash-bin-spacer"></div>
      </div>
      <div class="d-flex flex-column">
          <div class="trash-bin" id="organic-bin">
              <img src="bildes/organiskie.jpg" alt="Organiskie atkritumi"  width="250" height="250">
          </div>
          <div class="trash-bin-spacer"></div>
          <div class="trash-bin" id="glass-bin">
              <img src="bildes/stikls.jpg" alt="Stikls" width="250" height="250">
          </div>
      </div>
  </div>

  
  <div id="score">Rezultāts: <span id="score-value">0</span></div>
  <div id="highscore">Labākais rezultāts: <span id="highscore-value">0</span></div>
  <button id="restart-btn" class="btn btn-primary mt-3">Atsākt</button>
  <div id="message"></div> <!-- Jaunu div elementu pievienojam ziņu par nepareizo izmeti -->
</div>

</div>
<script src="script.js"></script>
<script>
    // Paslēpj sākuma ekrānu un parāda spēles konteineru, kad tiek noklikšķināts uz pogas "Sākt spēli"
    document.getElementById('start-btn').addEventListener('click', function() {
        document.querySelector('.start-container').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
    });
</script>
</body>
</html>
