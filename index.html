<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrkitumu šķirošanas spēle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="trash-bins">
            <div class="trash-bin" id="paper-bin"></div>
            <div class="trash-bin" id="plastic-bin"></div>
            <div class="trash-bin" id="organic-bin"></div>
            <div class="trash-bin" id="glass-bin"></div>
        </div>
        <div id="trash"></div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="highscore">Highscore: <span id="highscore-value">0</span></div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
