<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Šķirošanas spēle</title>
    <!-- Noformējums -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />
    <!-- Ikonas -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div id="game-container" class="text-center">
        <h1>Šķirošanas spēle</h1>
        <div id="trash-bins" class="d-flex justify-content-around mb-4">
            <div class="trash-bin" id="paper-bin"><i class="bi bi-trash-fill"></i> Papīrs</div>
            <div class="trash-bin" id="plastic-bin"><i class="bi bi-trash-fill"></i> Plastmasa</div>
            <div class="trash-bin" id="organic-bin"><i class="bi bi-trash-fill"></i> Organiskie</div>
            <div class="trash-bin" id="glass-bin"><i class="bi bi-trash-fill"></i> Stikls</div>
        </div>
        <div id="trash" class="mb-3"></div>
        <div id="score">Rezultāts: <span id="score-value">0</span></div>
        <div id="highscore">Labākais rezultāts: <span id="highscore-value">0</span></div>
        <button id="restart-btn" class="btn btn-primary mt-3">Atsākt</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
